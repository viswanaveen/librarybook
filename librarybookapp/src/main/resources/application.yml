spring:
  datasource:
    driver-class-name: org.h2.Driver
    
    password: ''
    platform: h2
    url: jdbc:h2:mem:librarybook;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false

